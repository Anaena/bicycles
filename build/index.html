<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Магазин велосипедов «Moon»</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page__body">
  <header class="page-header">
    <div class="page-header__wrapper">
      <a class="page-header__logo logo">
        <img src="img/logo.svg" width="68" height="21" alt="Логотип «Moon»">
      </a>
      <!--main-nav--opened - добавляется если меню открыто;
          main-nav--closed - добавляется если меню закрыто;
          main-nav__toggle - кнопка; main-nav--nojs - нет js -->
      <nav class="page-header__nav main-nav main-nav--opened main-nav--nojs">
        <button class="main-nav__toggle" type="button" aria-label="Нажми чтобы открыть меню">
          <span></span>
        </button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="#about-us">О нас</a>
          </li>
          <li class="site-list__item">
            <a href="#bike-types">Виды велосипедов</a>
          </li>
          <li class="site-list__item">
            <a href="#video">Видео про велосипеды</a>
          </li>
          <li class="site-list__item">
            <a href="#сontacts">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-main">
    <h1 class="visually-hidden">Магазин велосипедов «Moon»</h1>
    <section class="page-main__promo promo" id="about-us">
      <div class="promo__wrapper">
        <h2 class="visually-hidden">О нас</h2>
        <div class="promo__description">
          <p>Мы продаем велосипеды</p>
          <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </div>
        <div class="promo__container">
          <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <form class="promo__form form" action="https://echo.htmlacademy.ru" method="post">
            <div class="form__item form__item--name">
              <label class="visually-hidden" for="name">Введите Ваше Имя</label>
              <input id="name" type="text" name="username" placeholder="Введите Ваше Имя" required="">
            </div>
            <div class="form__item form__item--phone">
              <label class="visually-hidden" for="phone">Введите Ваш номер телефона</label>
              <input id="phone" type="tel" name="userphone" placeholder="Введите Ваш номер телефона" pattern="^\+7\d{3}\d{7}$" maxlength="12" required="">
            </div>
            <button class="form__button button" type="submit" aria-label="Нажмите кнопку чтобы подобрать велосипед">Подобрать велосипед мечты</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
